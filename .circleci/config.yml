version: 2.1
jobs:
  lint-job:
    docker:
      - image: nyubblue/ybun-python-app:v1.0.0
    steps:
      - checkout
      - run:
          name: install dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            make install
            make lint
workflows:
  default:
    jobs:
      - lint-job
